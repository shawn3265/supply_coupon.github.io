<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Work Projects</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <input type="text" id="search" placeholder="Search projects..." onkeyup="filterCards()">

    <a href="https://example.com/alpha" class="card" target="_blank">
      <img src="data:image/jpeg;base64,...your base64..." alt="Alpha">
      <div class="text">Work Project Alpha</div>
    </a>

    <a href="https://example.com/beta" class="card" target="_blank">
      <img src="data:image/jpeg;base64,...your base64..." alt="Beta">
      <div class="text">Team Collaboration Beta</div>
    </a>

    <a href="https://example.com/gamma" class="card" target="_blank">
      <img src="data:image/jpeg;base64,...your base64..." alt="Gamma">
      <div class="text">Client Work Gamma</div>
    </a>

    <a href="https://example.com/delta" class="card" target="_blank">
      <img src="data:image/jpeg;base64,...your base64..." alt="Delta">
      <div class="text">Work Summary Delta</div>
    </a>

    <a href="https://example.com/omega" class="card" target="_blank">
      <img src="data:image/jpeg;base64,...your base64..." alt="Omega">
      <div class="text">Work Session Omega</div>
    </a>
  </div>

  <script>
    function filterCards() {
      const input = document.getElementById("search").value.toLowerCase();
      const cards = document.querySelectorAll(".card");

      cards.forEach(card => {
        const text = card.querySelector(".text").textContent.toLowerCase();
        card.style.display = text.includes(input) ? "flex" : "none";
      });
    }
  </script>
</body>
</html>
